name: Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'  # Spécifiez la version de Java si nécessaire

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build project with alt.gradle
        run: ./gradlew -b alt.gradle shadowJar  # Utilisation de alt.gradle pour construire le projet

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./out/WorldManager-0.jar  # Chemin vers le fichier .jar généré
          asset_name: WorldManager-0.jar  # Nom du fichier dans la release
          asset_content_type: application/java-archive  # Type de contenu MIME du fichier .jar
